<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/meyer.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="javascript/javascript.js" defer></script>
  <title>Sign-Up Form</title>
</head>
<body>
  <header>
      <img src="images/odin-logo.png" alt="odin logo">
      <div>ODIN</div>
  </header>
  
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
    <p>You <em>know</em> you want to.</p>
    
    <h1>Let's do this!</h1>
    
    <form action="#" method="get">
          <div id="inputs-container">
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" placeholder="Name*" minlength="3" maxlength="20" required>
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" placeholder="Last Name*" minlength="3" maxlength="20" required>
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" required placeholder="Email*">
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel"
                   id="phone"
                   placeholder="Phone*"
                   pattern="[\(]?\d{2}[\)]?[\s]?[9]\d{4}[\-]?\d{4}"
                   required>
          </div>
          <div>
            <div class="visibility">
              <label for="password">PASSWORD</label>
            </div>
            <input type="password"
                   id="password"
                   placeholder="Password*"
                   minlength="8"
                   pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                   required>
          </div>
          <div>
            <div class="visibility">
              <label for="confirm-password">CONFIRM PASSWORD</label>
            </div>
            <input type="password"
                   id="confirm-password"
                   placeholder="Confirm Password*"
                   minlength="8"
                   pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                   required>
          </div>
          </div>
        <button id="button" type="submit">Create Account</button>
    </form>
    
    <p>Already have an account? <a href="#">Log in</a></p>
  </div>
</body>
</html>
